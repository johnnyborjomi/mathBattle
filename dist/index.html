<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Battle</title>
</head>
<body>
    <div class="game-field in-start">
        <div class="score-text">Score: <span class="score"></span></div>
        <h1>Math Battle!</h1>
        <div class="buttons buttons--start">
            <button class="start">start</button>
        </div>
    </div>
    <div class="game-field in-game hidden">
        <div class="score-text">Score: <span class="score"></span></div>
        <div class="formula">
    
        </div>
        <div class="timeline">
            <div class="line"></div>
        </div>
        
        <div class="buttons">
            <button class="correct">yes</button>
            <button class="wrong">no</button>
        </div>
    </div>
    <div class="app"></div>

<script type="text/javascript" src="app.js"></script></body>

</html>
